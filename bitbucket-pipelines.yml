# This is a sample build configuration for Javascript (Node.js).
# Check our guides at https://confluence.atlassian.com/x/14UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6
clone:
  depth: full
pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install
          - npm test
          - git remote add $BITBUCKET_BRANCH https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME-$BITBUCKET_BRANCH.git
          - git push $BITBUCKET_BRANCH $BITBUCKET_BRANCH:master
